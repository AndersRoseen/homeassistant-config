#####################################################
#              HA startup actions
#####################################################
- alias: 'Set theme at startup'
  hide_entity: true
  initial_state: 'on'
  trigger:
    - platform: homeassistant
      event: start
  action:
    service: frontend.set_theme
    data:
      name: default

#####################################################
#                 Welcome home
#####################################################
- alias: 'Enter lights'
  hide_entity: false
  trigger:
    platform: state
    entity_id: group.any_device
    to: 'home'
  condition:
    condition: time
    after: '14:00:00'
    before: '23:00:00'
  action:
    - service: scene.turn_on
      entity_id: scene.day
    - service: media_player.select_source
      data:
        entity_id: media_player.spotify
        source: 'Hass.io'
    - service: media_player.volume_set
      data:
        entity_id: media_player.spotify
        volume_level: 0.6
    - service: media_player.play_media
      data:
        entity_id: media_player.spotify
        media_content_id: 'spotify:user:spotify:playlist:37i9dQZF1DX7K31D69s4M1' # Piano in the background
        media_content_type: 'playlist'

- alias: 'Exit lights'
  hide_entity: false
  trigger:
    platform: state
    entity_id: group.all_devices
    to: 'not_home'
  action:
    service: light.turn_off
    data:
      entity_id: group.lights

#####################################################
#                 Lights
#####################################################
- alias: 'Sunset lights'
  hide_entity: false
  trigger:
    platform: sun
    event: 'sunset'
    offset: '-00:30:00'
  condition:
    condition: state
    entity_id: group.any_device
    state: 'home'
  action:
    service: scene.turn_on
    entity_id: scene.day

- alias: 'Evening lights'
  hide_entity: false
  trigger:
    - platform: time
      at: '19:00:00'
  condition:
    condition: state
    entity_id: group.all_lights
    state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.evening

- alias: 'Late evening lights'
  hide_entity: false
  trigger:
    - platform: time
      at: '21:00:00'
  condition:
    condition: state
    entity_id: group.all_lights
    state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.late_evening

- alias: 'Turn off lights'
  hide_entity: false
  trigger:
    - platform: time
      at: '23:00:00'
  condition:
    condition: state
    entity_id: group.all_lights
    state: 'on'
  action:
    service: scene.turn_on
    entity_id: scene.night

