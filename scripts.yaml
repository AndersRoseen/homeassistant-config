restart_ha:
  alias: Restart HomeAssistant
  sequence:
    - alias: Restart HA
      service: homeassistant.restart

reload_automations:
  alias: Reload Automations
  sequence:
    - alias: Reload-Automations
      service: automation.reload

turn_on_lights:
  alias: Turn on all lights
  sequence:
    - service: scene.turn_on
      entity_id: scene.day

turn_off_lights:
  alias: Turn off all lights
  sequence:
    - service: scene.turn_on
      entity_id: scene.night
